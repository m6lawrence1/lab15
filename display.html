<p> {{noun}} </p>
<p> {{adjective}}</p>
<p> {{ adverb }}</p>
<p>{{ pronoun }}</p>
<p>{{propernoun}}</p>


<div ng-controller='exterController'>
	<label for ="username">
		Type in a GitHub username
	</label>
	<input type="text"
		ng-model="username"
		placeholder="Enter a GitHub username"/>

	<ul>
		<li ng-repeat="event in events">
			<!-- event.actor and event.repo are returned by the github API. To view the raw API, uncomment the next line: -->

			<!-- {{event | json }} -->
			{{event.actor.login}} {{event.repo.name}}
		</li>
	</ul>
</div>
